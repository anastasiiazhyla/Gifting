<general-error-message [errorMessages]="errorMessages"></general-error-message>
<ul>
	<!--| async-->
	<li *ngFor="let idea of ideas">
		{{idea.name}}
		<span>
			<a routerLink="/viewIdea/{{idea.id}}" class="fa fa-eye" title="View"></a>
			<a routerLink="/updateIdea/{{idea.id}}" class="fa fa-edit" title="Update"></a>
			<a (click)="delete(idea.id)" class="fa fa-trash-alt" title="Delete"></a>
		</span>
	</li>
</ul>
